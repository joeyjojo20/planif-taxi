name: Import Taxi PDFs from Gmail

on:
  schedule:
    - cron: "* * * * *"   # toutes les 5 minutes
  workflow_dispatch:

concurrency:
  group: mail-import
  cancel-in-progress: true

jobs:
  import:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Heartbeat
        run: |
          echo "event=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"
          date -u

      - name: Install deps
        run: |
          rm -rf node_modules package-lock.json
          npm init -y
          node -e "const fs=require('fs'); const p=require('./package.json'); p.type='module'; fs.writeFileSync('package.json', JSON.stringify(p,null,2));"
          npm install imap-simple mailparser node-fetch@2 form-data pdf-parse@1.1.1

      - name: Run importer
        run: node scripts/mailImport.js
        env:
          GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
