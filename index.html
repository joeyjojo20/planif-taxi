<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RDV Taxi</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>RDV Taxi</h1>
    <button id="addRdvBtn" onclick="openModal()">Ajouter un rendez-vous</button>
  </header>
  <main>
    <div id="calendar"></div>
  </main>
  <footer>
    <button onclick="login()">Connexion</button>
    <button onclick="logout()">Déconnexion</button>
  </footer>

  <div id="rdvModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle">Ajouter un rendez-vous</h2>
      <label>Nom: <input type="text" id="nom" required /></label>
      <label>Adresse de départ: <input type="text" id="adresse" /></label>
      <label>Adresse de destination: <input type="text" id="destination" /></label>
      <label>Date: <input type="date" id="date" required /></label>
      <label>Heure: <input type="time" id="heure" required /></label>
      <label>Récurrence:
        <select id="recurrence">
          <option value="">Aucune</option>
          <option value="daily">Quotidienne</option>
          <option value="hourly">Toutes les heures</option>
          <option value="weekly">Hebdomadaire</option>
          <option value="monthly">Mensuelle</option>
        </select>
      </label>
      <label>Notification:
        <select id="notification">
          <option value="">Aucune</option>
          <option value="15">15 minutes avant</option>
          <option value="30">30 minutes avant</option>
          <option value="120">2 heures avant</option>
          <option value="1440">1 jour avant</option>
          <option value="7200">5 jours avant</option>
        </select>
      </label>
      <div class="modal-buttons">
        <button onclick="saveRdv()">Enregistrer</button>
        <button id="updateBtn" class="hidden" onclick="updateRdv()">Mettre à jour</button>
        <button id="deleteBtn" class="hidden" onclick="promptDelete()">Supprimer</button>
        <button onclick="closeModal()">Annuler</button>
      </div>
    </div>
  </div>

  <div id="confirmDeleteModal" class="modal hidden">
    <div class="modal-content">
      <p>Ce rendez-vous est récurrent. Que voulez-vous faire ?</p>
      <button onclick="deleteSingle()">Supprimer seulement ce rendez-vous</button>
      <button onclick="deleteSeries()">Supprimer toute la série</button>
      <button onclick="closeConfirmModal()">Annuler</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
