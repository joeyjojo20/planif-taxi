<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RDV Taxi</title>
  <link rel="stylesheet" href="assets/static/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
</head>
<body>

<div id="login-screen">
  <h2>Connexion</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Mot de passe" />
  <button onclick="login()">Connexion</button>
  <p>Pas de compte ? <a href="#" onclick="showRegister()">Créer un compte</a></p>
</div>

<div id="register-screen" class="hidden">
  <h2>Inscription</h2>
  <input type="email" id="register-email" placeholder="Email" />
  <input type="password" id="register-password" placeholder="Mot de passe" />
  <select id="register-role">
    <option value="chauffeur">Chauffeur</option>
    <option value="admin">Admin</option>
  </select>
  <button onclick="register()">Créer le compte</button>
  <p>Déjà inscrit ? <a href="#" onclick="showLogin()">Se connecter</a></p>
</div>

<div id="main-screen" class="hidden">
  <div class="top-bar">
    <span id="welcome"></span>
    <button onclick="logout()" class="logout-btn">Déconnexion</button>
  </div>

  <div class="controls">
    <textarea id="notes-box" placeholder="Notes internes..."></textarea>
    <button onclick="showEventForm()">Ajouter un RDV</button>
  </div>

  <div id="calendar"></div>
  <button onclick="fixOldEvents()" class="debug-btn">Débog</button>
</div>

<!-- Modale RDV -->
<div id="event-form" class="modal hidden">
  <div class="modal-content">
    <h3>Rendez-vous</h3>
    <input id="client-name" placeholder="Nom du client" />
    <input id="pickup-address" placeholder="Adresse de départ" />
    <input id="dropoff-address" placeholder="Adresse de destination" />
    <input id="event-date" type="datetime-local" />
    <select id="recurrence">
      <option value="none">Aucune récurrence</option>
      <option value="daily">Chaque jour</option>
      <option value="weekly">Chaque semaine</option>
      <option value="monthly">Chaque mois</option>
    </select>
    <select id="notification">
      <option value="none">Pas de notification</option>
      <option value="15">15 minutes avant</option>
      <option value="30">30 minutes avant</option>
      <option value="120">2 heures avant</option>
    </select>
    <div class="modal-buttons">
      <button onclick="saveEvent()">Enregistrer</button>
      <button id="btn-delete-one" onclick="deleteEvent(true)">Supprimer ce RDV</button>
      <button id="btn-delete-series" onclick="deleteEvent(false)">Supprimer toute la série</button>
      <button onclick="hideEventForm()">Annuler</button>
    </div>
  </div>
</div>

<!-- Pop-up Notes -->
<div id="notes-popup" class="modal hidden">
  <div class="modal-content">
    <h3>Notes internes</h3>
    <p id="popup-note-text"></p>
    <button onclick="hideNotesPopup()">Fermer</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="assets/static/app.js"></script>
</body>
</html>
