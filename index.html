<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RDV Taxi</title>
  <link rel="stylesheet" href="assets/static/style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

  <!-- Connexion -->
  <div id="login-screen">
    <h2>Connexion</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <button onclick="login()">Connexion</button>
    <p id="login-error" class="error"></p>
    <p><a href="#" onclick="showRegister()">Créer un compte</a></p>
  </div>

  <!-- Création de compte -->
  <div id="register-screen" class="hidden">
    <h2>Créer un compte</h2>
    <input type="email" id="new-email" placeholder="Email" />
    <input type="password" id="new-password" placeholder="Mot de passe" />
    <select id="new-role">
      <option value="user">Utilisateur</option>
      <option value="admin">Admin</option>
    </select>
    <button onclick="register()">Créer</button>
    <p id="register-error" class="error"></p>
    <p><a href="#" onclick="showLogin()">Déjà inscrit ?</a></p>
  </div>

  <!-- Application principale -->
  <div id="app-screen" class="hidden">
    <h2 id="welcome"></h2>
    <button onclick="logout()">Déconnexion</button>
    <button onclick="showAddModal()">Ajouter un RDV</button>
    <div id="calendar"></div>
  </div>

  <!-- Modale interactive -->
  <div id="add-modal" class="modal hidden">
    <h2>Ajouter ou modifier un rendez-vous</h2>
    
    <label>Nom :</label>
    <input type="text" id="rdv-name" />

    <label>Adresse de départ :</label>
    <input type="text" id="rdv-address" />

    <label>Adresse de destination :</label>
    <input type="text" id="rdv-destination" />

    <label>Date et heure :</label>
    <input type="datetime-local" id="rdv-date" />

    <label>Récurrence :</label>
    <select id="rdv-repeat">
      <option value="none">Aucune</option>
      <option value="hourly">Chaque heure</option>
      <option value="daily">Chaque jour</option>
      <option value="weekly">Chaque semaine</option>
      <option value="monthly">Chaque mois</option>
    </select>

    <label>Notification avant :</label>
    <select id="rdv-notify">
      <option value="none">Aucune</option>
      <option value="15">15 minutes</option>
      <option value="30">30 minutes</option>
      <option value="120">2 heures</option>
      <option value="1440">1 jour</option>
      <option value="7200">5 jours</option>
    </select>

    <div class="modal-buttons">
      <button id="save-btn" onclick="addEvent()">Mettre à jour</button>
      <button onclick="confirmDelete()">Supprimer</button>
      <button id="cancel-btn" onclick="closeAddModal()">Annuler</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script src="assets/static/app.js"></script>
  <!-- Modale de confirmation suppression -->
<div id="confirm-modal" class="modal hidden">
  <h3>Supprimer ce rendez-vous</h3>
  <p>Souhaitez-vous supprimer uniquement ce rendez-vous ou toute la série ?</p>
  <div class="modal-buttons">
    <button onclick="deleteEvent(true)">Seulement celui-ci</button>
    <button onclick="deleteEvent(false)">Toute la série</button>
    <button onclick="closeConfirmModal()">Annuler</button>
  </div>
</div>
</body>
</html>
